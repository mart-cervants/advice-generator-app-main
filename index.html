<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <!-- Advice text goes here -->
    <div class="advice-box">
      <p class="adv-id">ADVICE #</p>
      <br />
      <h1 class="advice"></h1>
      <img src="images/pattern-divider-desktop.svg" alt="divider desktop" />
      <div id="circle">
        <img class="icon-dice" src="images/icon-dice.svg" alt="icon dice" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Coded by <a href="#">Martin Cervantes</a>.
      </div>
    </div>
    <!-- Advice text goes here -->
    <script src="app.js"></script>
  </body>
</html>
